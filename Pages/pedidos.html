<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../css/carrito.css" />
  <link rel="stylesheet" href="../css/responsive.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
        <div class="logo-container">
            <img src="../assets/HEADER/logo.png" alt="Logo">
        </div>
        <div class="Inputnav">
            <input id="Busqueda"  type="search" placeholder="Buscar...">
        </div>
        <div class="Cart">
            <a href="#">Contacto</a>
            <a href="#">Ver pedido</a>
        </div>
    </div>
</header>
  <main>
    <div class="centrar-tabla">
      <div class="container-tabla">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Imagen</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody></tbody>
          <div class="total"><strong>Total:</strong></div>
        </table>
        
      </div>
    </div>
  
    <div class="comprar-catalogo">
      <a href="../productos.html"><button class="BtnCompra">Volver al catalogo</button></a>
      <button id="comprarBtn" class="BtnCompra">Comprar</button>
    </div>
    <section>
      <form id="compraForm" action="https://formsubmit.co/pedidos@importacioneslym.com" method="POST" style="display: none;">
        <input type="hidden" name="nombre">
        <input type="hidden" name="localidad">
        <input type="hidden" name="email">
        <input type="hidden" name="whatsapp">
        <input type="hidden" name="envio">
        <input type="hidden" name="mensaje">
        <input type="hidden" name="carrito">
        <input type="hidden" name="_replyto">
        <input type="hidden" name="_cc">
        <input type="hidden" name="_subject" value="Nuevo Pedido">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="google.com">
    </form>
    </section>
  </main>
  <script src="../Js/cart.js"></script>
  <script src="../Js/compra.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
