<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title></title>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <img src="./assets/HEADER/logo.png" alt="Logo">
            </div>
            <div class="Inputnav">
                <input id="Busqueda" type="search" placeholder="Buscar...">
            </div>
            <div class="Cart">
                <a href="./Pages/contacto.html">Contacto</a>
                <a href="./Pages/pedidos.html">Ver pedido</a>
            </div>
        </div>
    </header>
    <main>
        <a href="#mi-seccion" class="boton-flotante">
            ⬆
        </a>
        <section>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <img src="./assets/Carrusel/carrusel.webp" alt="Slide 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="./assets/Carrusel/carrusel2.png" alt="Slide 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="./assets/Carrusel/carrusel3.png" alt="Slide 3">
                    </div>
                </div>
                <div class="carousel-buttons">
                    <button class="carousel-button" id="prev">❮</button>
                    <button class="carousel-button" id="next">❯</button>
                </div>
            </div>
        </section>
        <section class="SplideConteiner">
            <div class="splide" aria-labelledby="carousel-heading">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/18.webp" alt="Reemplazar imagen">
                                <h2>Auriculares</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/16.jpg" alt="Reemplazar imagen">
                                <h2>Juguetes</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/14.webp" alt="Reemplazar imagen">
                                <h2>Relojes</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/19 2.jpg" alt="Reemplazar imagen">
                                <h2>Audio</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/24.webp" alt="Reemplazar imagen">
                                <h2>Hogar</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/6.webp" alt="Reemplazar imagen">
                                <h2>Seguridad</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/12.jpg" alt="Reemplazar imagen">
                                <h2>Accesorios</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/11.jpg" alt="Reemplazar imagen">
                                <h2>Herramientas</h2>
                            </div>
                        </li>
                        <li class="splide__slide">
                            <div class="primera-card">
                                <img src="./assets/Cards/21 2.jpg" alt="Reemplazar imagen">
                                <h2>Fotografia</h2>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <div class="padding-top">
                <div class="nuestros-productos" id="mi-seccion">
                    <h2>NUESTROS PRODUCTOS! </h2>
                </div>
            </div>
        </section>
        <section class="SeccionCard">
            <div id="ContenedorCard" class="CardConteiner">

            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="footer">
                <div class="logo-footer">
                    <img src="./assets/HEADER/logo.png" alt="Reemplazar imagen">
                </div>
                <div class="footer-redes">
                    <div class="flex-footer">
                        <a href="#"><img src="./assets/Footer/ig.svg" alt="Instagram"></a>
                        <a href="#">
                            <h3>Instagram</h3>
                        </a>
                    </div>
                    <div class="flex-footer">
                        <a href="#"><img src="./assets/Footer/wpp.svg" alt="Whatsapp"></a>
                        <a href="#">
                            <h3>Whatsapp</h3>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./Js/carrusel.js"></script>
    <script src="./Js/Card.js"></script>
    <script src="./Js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
