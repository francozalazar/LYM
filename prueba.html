<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Hamburguesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background: white;
            margin: 5px;
            transition: 0.3s;
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: -250px;
            background: #333;
            width: 250px;
            height: 100vh;
            transition: transform 0.3s ease-in-out;
            padding-top: 20px;
        }
        .menu-links a {
            padding: 15px;
            text-align: left;
            display: block;
            border-bottom: 1px solid white;
        }
        .menu-links.show {
            transform: translateX(-250px);
        }
        .section {
            display: none;
            padding: 20px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-links">
            <a href="#" onclick="showSection('home')">Inicio</a>
            <a href="#" onclick="showSection('about')">Sobre Nosotros</a>
            <a href="#" onclick="showSection('services')">Servicios</a>
            <a href="#" onclick="showSection('contact')">Contacto</a>
        </div>
    </nav>
    <section id="home" class="section active">Bienvenido a la página de inicio.</section>
    <section id="about" class="section">Sobre nosotros: información de la empresa.</section>
    <section id="services" class="section">Nuestros servicios.</section>
    <section id="contact" class="section">Contáctanos aquí.</section>
    <script>
        function toggleMenu() {
            document.querySelector('.menu-links').classList.toggle('show');
        }
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
